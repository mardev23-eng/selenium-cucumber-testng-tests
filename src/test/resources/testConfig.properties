# Enterprise Cucumber-TestNG Test Configuration

# Browser Configuration
test.browser=chrome
test.headless=false
test.remote=false
test.grid.url=http://localhost:4444/wd/hub

# Environment Configuration
test.environment=local
test.base.url=http://localhost:3000

# Timeout Configuration (in seconds)
test.timeout.implicit=10
test.timeout.explicit=30
test.timeout.pageload=60

# Reporting Configuration
test.screenshot.enabled=true
test.video.enabled=false
test.report.path=target/reports

# Parallel Execution Configuration
test.thread.count=1

# TestNG Configuration
test.testng.suite=testng.xml
test.cucumber.tags=

# Database Configuration (optional)
test.database.url=
test.database.username=
test.database.password=

# API Configuration (optional)
test.api.base.url=
test.api.key=

# Logging Configuration
logging.level.root=INFO
logging.level.dev.marvinmarzon=DEBUG