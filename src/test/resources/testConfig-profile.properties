# Profile Website Testing Configuration
test.environment=profile
test.base.url=https://marvinmarzon.netlify.app
test.browser=chrome
test.headless=false
test.thread.count=1

# Timeout Configuration for web testing
test.timeout.implicit=10
test.timeout.explicit=30
test.timeout.pageload=60

# Screenshot and reporting
test.screenshot.enabled=true
test.video.enabled=false
test.report.path=target/reports/profile-tests

# Profile-specific test settings
test.profile.url=https://marvinmarzon.netlify.app
test.profile.name=Marvin Marzon
test.profile.expected.sections=home,about,skills,projects,experience,contact

# Performance thresholds
test.performance.page.load.max=5
test.performance.image.load.max=3

# Accessibility settings
test.accessibility.check.enabled=true
test.accessibility.wcag.level=AA

# SEO settings
test.seo.check.enabled=true
test.seo.title.min.length=10
test.seo.title.max.length=60
test.seo.description.min.length=120
test.seo.description.max.length=160

# Security settings
test.security.https.required=true
test.security.mixed.content.check=true

# Responsive design breakpoints
test.responsive.mobile.width=375
test.responsive.mobile.height=667
test.responsive.tablet.width=768
test.responsive.tablet.height=1024
test.responsive.desktop.width=1920
test.responsive.desktop.height=1080